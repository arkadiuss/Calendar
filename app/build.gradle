plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = "13"
    modules = [ 'javafx.controls' ]
}
dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation project(':logic')
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'app.App'
